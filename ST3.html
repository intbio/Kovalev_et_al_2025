<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="js/datatables.min.css"/> 
    
	
  </head>
<body>
 
<script src="js/datatables.min.js"></script>
<script src="js/papaparse.min.js"></script>

<H3></H3>
<a href='https://intbio.org/Kovalev_et_al_2025'>Back</a>
<table id="main" class="display" style="width:100%">
        <thead>
        </thead>
    </table>

<style>
.tooltip {
  text-decoration:none;
  position:relative;
  padding: 1em;
  margin: -1em;
}
 
.tooltip span {
  display:none;
  -moz-border-radius:6px;
  -webkit-border-radius:6px;
  border-radius:6px;
  color:black;
  background:white; 
}
 
.tooltip span img {
  float:left;
  margin:0px 8px 8px 0;
}
 
.tooltip:hover span {
  display:block;
  position:absolute;
  top:0;
  left:0;
  z-index:1000;
  width:auto;
  max-width:450px;
  max-height:450px;
  min-height:128px;
  border:1px solid black;
  margin-top:12px;
  margin-left:100px;
  overflow:hidden;
  padding:8px;
  opacity: 0.9;  
}
</style>


<script>
$(function() {
    Papa.parse("ST3.csv", {
        download: true,
        complete: function(d) {
            $(document).ready(function () {
                $('#main').DataTable({
                    data: d.data.slice(1),
                    dataSrc: "",
                    "paging": false,
                    "searching": true,
                    order: [], // Нет начальной сортировки
                    columns: [
                        { title: "Organism", orderable: true },
                        { title: "Effector type", orderable: true },
                        { title: "Product", orderable: true },
                        { title: "Yield change", orderable: true },
                        { title: "Field", orderable: true },
                        { title: "References", orderable: true },
                        { title: "DOI link", orderable: false },
                        { title: "Graph.Abstract link", orderable: false }
                    ],
                    "rowReorder": false,
                    "columnDefs": [
                        { "targets": "_all", "defaultContent": "" },
                        
                        // Форматирование для столбцов с переносами строк (0-6)
                        {
                            targets: [0,1,2,3,4],
                            render: function(data, type, row, meta) {
                                if (type === 'display' && data) {
                                    return data.replace(/,/g, ',<br>');
                                }
                                return data;
                            }
                        },
                        
                        // Специальный рендер для столбца References (7)
                        {
                            targets: 5,
                            render: function(data, type, row, meta) {
                                if (type === 'display' && data) {
                                    var references = data.split(';');
                                    var dois = (row[6] || '').split(';'); // DOI link (столбец 8)
                                    var images = (row[7] || '').split(';'); // Graph.Abstract link (столбец 9)
                                    var html = '';
                                    
                                    for (var i = 0; i < references.length; i++) {
                                        if (i > 0) html += '<br>';
                                        
                                        var ref = references[i].trim();
                                        var doi = dois[i] ? dois[i].trim() : '';
                                        var img = images[i] ? images[i].trim() : '';
                                        
                                        // Если нет DOI - просто текст
                                        if (!doi) {
                                            html += ref;
                                        }
                                        // Если есть DOI, но нет изображения - обычная ссылка
                                        else if (!img) {
                                            html += `<a href="${doi}" target="_blank">${ref}</a>`;
                                        }
                                        // Если есть и DOI и изображение - ссылка с tooltip
                                        else {
                                            html += `<a class="tooltip" href="${doi}" target="_blank">${ref}
                                                     <span><img src="${img}" style="max-height:450px;max-width:450px;"></span></a>`;
                                        }
                                    }
                                    return html;
                                }
                                return data;
                            }
                        },
                        
                        // Скрытые столбцы (DOI link и Graph.Abstract link)
                        {
                            targets: [6,7],
                            visible: false,
                            searchable: true
                        }
                    ]
                });
            });
        }
    });
});
</script>

</body>
</html>
